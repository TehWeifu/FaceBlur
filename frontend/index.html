<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Blur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: lightpink;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #000;
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload, .result {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload h2, .result h2 {
            font-size: 1.5em;
            color: #000;
        }

        .upload form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .upload form input[type="file"] {
            margin-bottom: 20px;
        }

        .upload form div {
            margin-bottom: 20px;
        }

        .upload form label {
            margin-left: 10px;
            font-size: 1em;
            color: #000;
        }

        .upload form h3 {
            font-size: 1.2em;
            color: #000;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: lightskyblue;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: lightskyblue;
        }

        button[type="submit"]:active {
            scale: 0.9;
        }

        #result {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Face Blur</h1>
    </div>
    <div class="content">
        <div class="upload">
            <h2>Upload a picture</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="image" name="image" accept="image/*" required>
                <div>
                    <h3>Blur Target</h3>
                    <input type="radio" id="minor" name="mode" value="minor" checked>
                    <label for="minor">Minor (AI)</label>
                    <input type="radio" id="all" name="mode" value="all">
                    <label for="all">All</label>
                    <input type="radio" id="random" name="mode" value="random">
                    <label for="random">Random</label>
                </div>
                <div>
                    <h3>Blur Type</h3>
                    <input type="radio" id="blur" name="type" value="blur" checked>
                    <label for="blur">Gaussian</label>
                    <input type="radio" id="pixelate" name="type" value="pixelate">
                    <label for="pixelate">Pixelate</label>
                </div>
                <div>
                    <h3>Debug</h3>
                    <input type="checkbox" id="debug" name="debug" value="on">
                    <label for="debug">Debug</label>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div id="result">
            <h2>Result</h2>
        </div>
    </div>
</div>
<script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData();
        const imageFile = document.getElementById('image').files[0];
        formData.append('image', imageFile);

        let query_params = "?"

        const mode = document.querySelector('input[name="mode"]:checked').value;
        query_params += `mode=${mode}&`

        const type = document.querySelector('input[name="type"]:checked').value;
        query_params += `type=${type}&`

        const debug = document.getElementById('debug').checked;
        if (debug) {
            query_params += `debug=on`
        }

        console.log(query_params)

        const response = await fetch(`/api/blur${query_params}`, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            const img = document.createElement('img');
            img.src = url;
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').appendChild(img);
        } else {
            const error = await response.json();
            document.getElementById('result').textContent = `Error: ${error.message}`;
        }
    });
</script>
</body>
</html>
